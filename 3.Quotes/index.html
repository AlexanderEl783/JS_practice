<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=League+Spartan:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f7b3eadce.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
        <section class="container">
          <div class="title">
            <h2>Best Good Man Quotes <br>And Motivational Words</h2>
          </div>
          <div class="btn-div">
            <button class="random-btn">Random Quote</button>
          </div>
          <div class="flex">
            <button class="prev-btn">
              <i  class="fas fa-chevron-left"></i>
            </button>
            <article class="review">
              <p id="quote">Quote # <span id="quote_span">0</span></p>
              <h4>&#x2014 <span id="author">John Mcnate</span></h4>
              <button id="about">(About)</button>
              <p><span class="hooks">“</span><span id="info">
                Some text here about something really interesting.  Some text here about something really interesting.
              </span><span class="hooks">”</span></p>
            </article>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>
        <div class="overflow">
          <button class="close-btn">Close</button>
          <p class="about-description">Text would be here</p>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
  <title>AzaliaNow</title>
  <link rel="stylesheet" href="styles.css">
<body>
  <div class="container">
    <div class="top">
      <p class="current-time">9:41</p>
      <div class="status-bar">
        <img src="./images/signal.png" alt="signal">
        <img src="./images/wifi.png" alt="wi-fi">
        <img src="./images/battery.png" alt="battery">
      </div>
    </div>
    <!-- preloader -->
    <div class="preloader">
      <div class="logo">
        <img src="./images/vector.png" alt="logo">
        <h1>AzaliaNow</h1>
      </div>
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- todo -->
    <div class="content">
      <div class="logo" id="logo">
        <img src="./images/vector.png" alt="logo">
        <h1>AzaliaNow</h1>
      </div>
      <div class="todo-list">      
      </div>
      <div class="add">
        <img src="./images/add.png" alt="add=btn" id="add-btn">
      </div>
      <div class="add-content">
        <div class="go-back">
          <div>
            <img src="./images/back.png" alt="back-btn" id="back-btn"/>
          </div>
          <h3>Вернуться назад</h3>
        </div>
        <div class="new-task">
          <input type="text" id="input" placeholder="Текст новой задачи" oninput="changeColorBtn()">
          <button class="add-task-btn">Добавить</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
